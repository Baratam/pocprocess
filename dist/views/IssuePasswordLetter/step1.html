<form class="form-horizontal" role="form" name="userForm" novalidate>
  <div class="form-group">
    <label for="inputRkngNum" class="col-sm-2 control-label">Rekeningnummer  </label>
    <div class="col-sm-10" >
      
        <select name="inputRkngNum" id="inputRkngNum" class="form-control" ng-model="form.selectRknm" ng-options="t.number for t in rekeningNumberData.accouts"
		        ng-change='onUpdateRekening()' required>
        <option value="">Selecteer...</option>
</select>
<span ng-show="submitted && userForm.inputRkngNum.$error.required">Dit verplichte veld graag invullen.</span>
    </div>


  </div>
  
  
  <div class="form-group">
    <label for="inputAdrese" class="col-sm-2 control-label">Geadresseerde  </label>
    <div class="col-sm-10">
      
        <select name="inputAdrese" id="inputAdrese" class="form-control" ng-model="form.selectAdrese" ng-options="t.name for t in rekeningNumberData.adresses" 
		ng-disabled="!form.selectRknm" required>
        <option value="">Selecteer...</option>
</select>
      <span  ng-show="submitted && userForm.inputAdrese.$error.required">Dit verplichte veld graag invullen.</span>
    </div>
  </div>
  
  
  <div class="form-group">
    <label for="inputPersCollector" class="col-sm-2 control-label">Afhaler </label>
    <div class="col-sm-10">
      
        <select name="inputPersCollector" id="inputPersCollector" class="form-control" ng-model="form.selectPersClctr" ng-options="t.name for t in rekeningNumberData.persClctr"  ng-disabled="!form.selectRknm" required>
        <option value="">Selecteer...</option>
</select>
 <span  ng-show="submitted && userForm.inputPersCollector.$error.required">Dit verplichte veld graag invullen.</span>
     </div>
  </div>
  
  
  <div class="form-group">
    <label for="inputRolePersClctr" class="col-sm-2 control-label">Rol afhaler </label>
    <div class="col-sm-10">
      
        <select name="inputRolePersCltr" id="inputRolePersCltr" class="form-control" ng-model="form.selectRolePersClctr"  ng-options="t.name for t in rekeningNumberData.rolePersClctr" ng-disabled="!form.selectRknm" required>
<option value="">Selecteer...</option>
</select>
       <span  ng-show="submitted && userForm.inputRolePersCltr.$error.required">Dit verplichte veld graag invullen.</span>
    </div>
  </div>
  
  
  
  <div class="form-group">
    <label for="inputDspPswdLetter" class="col-sm-2 control-label">Verzenddatum wachtwoordbrief (dd-mm-jjjj)  </label>
    <div class="col-sm-10">
      
       <input type="date" class="form-control" name="inputDspPswdLetter" id="inputDspPswdLetter" placeholder="dd-mm-yyyy" ng-model="form.selectDspPswdLetter" id="inputDspPswdLetter" required>
        <span  ng-show="submitted && userForm.inputDspPswdLetter.$error.required">Dit verplichte veld graag invullen.</span>
    </div>



  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="submitDetails()">Volgende</button>
    </div>
  </div>
  
  
  
  </form>
